<html>
<head>
    <link rel="stylesheet" href="external/structuredjs/external/qunit.css"/>
    <style>
    .block {
        border: 1px solid #000;
        border-radius: 5px;
        padding: 5px;
        background: #EEE;
    }

    .block-inline {
        display: inline-block;
    }

    .block-blank {
        background: #FFF;
        border: 2px solid #000;
        display: inline-block;
    }
    
    .from, .to {
        width: 400px;
        height: 400px;
        float: left;
        border: 1px solid #000;
    }

    .from {
        background: red;
    }

    .to {
        background: green;
    }

    .item {
        height: 20px;
        background: #FFF;
        padding: 5px;
        margin: 5px;
        width: auto;
    }

    .from .sortable-dragging {
        opacity: 0.7;
    }

    .to .sortable-dragging > * {
        outline: 1px solid red;
    }

    /*
    .sortable-dragging.sortable-outside .item {
        background: black;
    }
    */

    ol, ul {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    li {
        display: block;
    }
    </style>

    <script src="external/structuredjs/external/jquery.min.js"></script>
    <script src="external/structuredjs/external/underscore.min.js"></script>
    <script src="external/structuredjs/external/esprima.js"></script>
    <script src="external/structuredjs/structured.js"></script>
    <script src="external/jquery-ui.min.js"></script>
    <script src="external/jquery.ui.touch-punch.min.js"></script>
    <script src="external/escodegen.browser.js"></script>
    <script src="external/react-0.12.0-rc1.js"></script>
    <script src="build/sortable2.js"></script>
</head>
<body>
    <div id="output" class="to"></div>
    <div id="output3" class="to"></div>
    <div id="output2" class="from"></div>
</body>
</html>
